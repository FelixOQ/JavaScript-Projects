<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown & Slideshow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>

<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!--Slideshow container-->
    <div class="slideshow-container">

        <!--Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numberText">1 / 3</div>
            <img src="./Image/car1.jpg" style="width:100%">
            <div class="text">Here's a lovely bright blue car</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">2 / 3</div>
            <img src="./Image/car2.jpg" style="width:100%">
            <div class="text">And a darker one</div>
        </div>
        <div class="mySlides fade">
            <div class="numberText">3 / 3</div>
            <img src="./Image/car3.jpg" style="width:100%">
            <div class="text">How about a red car?</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!--Dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="./JS/main.js"></script>
</body>

</html>
