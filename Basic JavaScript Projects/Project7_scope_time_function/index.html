<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scope & Time Functions</title>
        <meta charset="utf-8">
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <button onclick="Mary()">She had a little lamb...</button>
        <p id="Mary"></p>
        <button onclick="white()">It had a fleece</button>
        <p id="white"></p>
        <button onclick="black()">The black sheep did not have a fleece</button>
        <p id="black"></p>
        <br>
        <p id="studying" onclick="nightOwl()">Are you up studying?</p>
        <br>
        <button onclick="clicky()">Click Me!</button>
        <p id="clicking"></p>
        <br>
        <p>How many ducks do you own?</p>
        <input id="duckQuantity" value="">
        <p id="ducks"></p>
        <button onclick="ducks()">Duck check</button>
    </body>
</html>
