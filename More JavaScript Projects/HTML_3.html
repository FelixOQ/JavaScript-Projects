<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Data Attributes</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>D&D Characters</h1>
        <h3>Click on a character's name to see their class!</h3>

        <ul>
            <li onclick="showClass(this)" id="Perry" data-character_class="wizard">Perry</li>
            <li onclick="showClass(this)" id="Duk" data-character_class="bard">Duk</li>
            <li onclick="showClass(this)" id="Winter" data-character_class="monk">Winter</li>
        </ul>

        <script src="./JavaScript/JavaScript_3.js"></script>
    </body>
</html>
